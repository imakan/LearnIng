user root;

worker_processes 1;

events { 
	#工作进程的最大连接数量 理论上每台nginx服务器的最大连接数为worker_processes*worker_connections worker_processes为我们再main中开启的进程数
	worker_connections 1025;
}

http {
	include	mime.types;
	default_type  application/octet-stream;
	# 导入所有的日志格式
	include format_log.conf;
	# 允许客户端上传tcp字节大小
	client_max_body_size 60M;
	# 设置缓存文件目录，文件的命名方式，key_zone开了10兆的共享内存，命名为nginx_cache 
	proxy_cache_path /tmp/nginxcache levels=1:2 keys_zone=nginx_cache:10m max_size=2g inactive=60m use_temp_path=off;
	# 导入所有的gzip配置
  include gzip.conf;
  # 导入所有upstream代理配置
  include proxy.conf;   
  # 导入所有的http-server配置
  include vhosts.enabled/*.conf;
}